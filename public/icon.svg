<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B9BD9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7db8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7BC142;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a9832;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#blueGradient)"/>

  <!-- PSW Badge/Shield Shape -->
  <path d="M256 80 L180 120 L180 240 Q180 340 256 420 Q332 340 332 240 L332 120 Z"
        fill="white" opacity="0.95"/>

  <!-- Blue Leaf/Wing (Left) -->
  <path d="M220 200 Q200 180 190 200 Q185 220 200 240 Q215 255 230 250 Q240 245 235 230 Z"
        fill="url(#blueGradient)"/>

  <!-- Green Leaf/Wing (Right) -->
  <path d="M292 200 Q312 180 322 200 Q327 220 312 240 Q297 255 282 250 Q272 245 277 230 Z"
        fill="url(#greenGradient)"/>

  <!-- Central Care Symbol (Heart with Cross) -->
  <g transform="translate(256, 280)">
    <!-- Heart base -->
    <path d="M0,-10 Q-15,-25 -25,-15 Q-30,-5 -25,5 L0,25 L25,5 Q30,-5 25,-15 Q15,-25 0,-10 Z"
          fill="url(#greenGradient)"/>
    <!-- Cross overlay -->
    <rect x="-2" y="-8" width="4" height="20" fill="white"/>
    <rect x="-8" y="-2" width="16" height="4" fill="white"/>
  </g>

  <!-- Text: PSW -->
  <text x="256" y="360"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="url(#blueGradient)"
        text-anchor="middle">PSW</text>
</svg>
