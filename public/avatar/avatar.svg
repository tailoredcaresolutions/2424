<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#172D53" opacity="0.3"/>
  
  <!-- Head/Main group -->
  <g id="avatar-main">
    <!-- Face base -->
    <circle cx="100" cy="100" r="80" fill="#F4D1AE" stroke="#E5B78B" stroke-width="2"/>
    
    <!-- Hair -->
    <path d="M 40 80 Q 100 40 160 80 Q 160 60 150 50 Q 130 35 100 35 Q 70 35 50 50 Q 40 60 40 80" fill="#8B6D47"/>
    
    <!-- Eyes -->
    <g id="eyes">
      <ellipse id="eye-left" cx="75" cy="85" rx="8" ry="12" fill="#333">
        <animate attributeName="ry" values="12;1;12" dur="0.15s" begin="3s;6s;9s" fill="freeze"/>
      </ellipse>
      <ellipse id="eye-right" cx="125" cy="85" rx="8" ry="12" fill="#333">
        <animate attributeName="ry" values="12;1;12" dur="0.15s" begin="3s;6s;9s" fill="freeze"/>
      </ellipse>
      <!-- Eye highlights -->
      <circle cx="77" cy="83" r="2" fill="white" opacity="0.8"/>
      <circle cx="127" cy="83" r="2" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Eyebrows -->
    <path d="M 65 75 Q 75 70 85 75" stroke="#8B6D47" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 115 75 Q 125 70 135 75" stroke="#8B6D47" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Nose -->
    <path d="M 100 95 L 95 110 Q 100 112 105 110 L 100 95" fill="#E5B78B" opacity="0.5"/>
    
    <!-- Mouth container with all visemes -->
    <g id="mouth">
      <!-- Rest position (default) -->
      <g id="viseme-rest" style="display: inline">
        <path d="M 70 120 Q 100 130 130 120" stroke="#D4A373" stroke-width="2" fill="none"/>
      </g>
      
      <!-- MBP viseme (lips together for M, B, P sounds) -->
      <g id="viseme-MBP" style="display: none">
        <line x1="70" y1="120" x2="130" y2="120" stroke="#D4A373" stroke-width="3"/>
        <line x1="70" y1="120" x2="130" y2="120" stroke="#B89263" stroke-width="1" opacity="0.5"/>
      </g>
      
      <!-- AI viseme (wide horizontal for AH, AE sounds) -->
      <g id="viseme-AI" style="display: none">
        <ellipse cx="100" cy="120" rx="35" ry="8" fill="#333" opacity="0.3"/>
        <path d="M 65 120 Q 100 125 135 120" stroke="#D4A373" stroke-width="2" fill="none"/>
      </g>
      
      <!-- E viseme (wide smile for EE, EH sounds) -->
      <g id="viseme-E" style="display: none">
        <path d="M 65 120 Q 100 135 135 120" stroke="#D4A373" stroke-width="2" fill="none"/>
        <rect x="70" y="115" width="60" height="3" fill="white" opacity="0.8"/>
      </g>
      
      <!-- O viseme (round for OH, AW sounds) -->
      <g id="viseme-O" style="display: none">
        <ellipse cx="100" cy="120" rx="20" ry="25" fill="#333" opacity="0.3"/>
        <ellipse cx="100" cy="120" rx="20" ry="25" stroke="#D4A373" stroke-width="2" fill="none"/>
      </g>
      
      <!-- U viseme (small round for OO, UH sounds) -->
      <g id="viseme-U" style="display: none">
        <ellipse cx="100" cy="120" rx="15" ry="20" fill="#333" opacity="0.3"/>
        <ellipse cx="100" cy="120" rx="15" ry="20" stroke="#D4A373" stroke-width="2" fill="none"/>
      </g>
      
      <!-- FV viseme (teeth on lip for F, V sounds) -->
      <g id="viseme-FV" style="display: none">
        <rect x="85" y="115" width="30" height="5" fill="white"/>
        <line x1="70" y1="125" x2="130" y2="125" stroke="#D4A373" stroke-width="2"/>
        <path d="M 85 120 L 85 125 M 95 120 L 95 125 M 105 120 L 105 125 M 115 120 L 115 125" stroke="#EEE" stroke-width="1"/>
      </g>
      
      <!-- L viseme (tongue visible for L, N, T, D sounds) -->
      <g id="viseme-L" style="display: none">
        <ellipse cx="100" cy="120" rx="25" ry="10" fill="#333" opacity="0.3"/>
        <ellipse cx="100" cy="118" rx="10" ry="5" fill="#E8A5A5"/>
        <path d="M 75 120 Q 100 125 125 120" stroke="#D4A373" stroke-width="2" fill="none"/>
      </g>
    </g>
    
    <!-- Cheek highlights for depth -->
    <ellipse cx="55" cy="100" rx="15" ry="20" fill="#FFB8B8" opacity="0.2"/>
    <ellipse cx="145" cy="100" rx="15" ry="20" fill="#FFB8B8" opacity="0.2"/>
  </g>
  
  <!-- Neck -->
  <rect x="85" y="160" width="30" height="40" fill="#F4D1AE"/>
  <path d="M 85 180 Q 100 185 115 180" stroke="#E5B78B" stroke-width="1" fill="none"/>
  
  <!-- Shoulders suggestion -->
  <ellipse cx="100" cy="200" rx="60" ry="20" fill="#4A90E2" opacity="0.5"/>
</svg>
